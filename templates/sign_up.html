{% extends "base.html" %}
{% block title %}RT - Sign Up{% endblock %}

{% block content %}
<form method="POST" action="/sign-up" style="padding: 4rem;">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="username@email.com" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="John" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+44 7307302031" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder=" "required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder=" " required>
    </div>
    <button class="btn btn-primary">
        Submit
    </button>
    <a href="/login" style="margin-left: 2rem; text-decoration:none;" class="tooltip-test" title="Login">Have an Exisiting Account?</a>
</form>
{% endblock %}
