{% extends "base.html" %}
{% block title %}RT - Reset Password{% endblock %}

{% block content %}
<form method="POST"  style="padding: 4rem;">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter the email address of an existing account to reset your password</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="username@email.com" required>
    </div>
    <button class="btn btn-primary">
        Reset Password
    </button>
    <a href="/login" style="margin-left: 2rem; text-decoration:none;" class="tooltip-test" title="Login">Back to Login</a>
    <a href="/sign-up" style="margin-left: 2rem; text-decoration:none;" class="tooltip-test" title="Sign Up">Don't have an Exisiting Account?</a>
</form>
{% endblock %}
